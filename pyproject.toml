[tool.ruff]
# 目标 Python 版本（项目要求 Python 3.10+）
target-version = "py310"

# 每行最大字符数
line-length = 100

# 扫描的文件
include = ["*.py", "*.pyi"]

# 排除的目录
exclude = [
    ".git",
    "venv",
    "env",
    "__pycache__",
    "*.egg-info",
    "node_modules",
    "data",
    "logs",
    ".pytest_cache",
]

[tool.ruff.lint]
# 启用的规则集
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import 排序)
    "N",   # pep8-naming
    "UP",  # pyupgrade (现代 Python 语法)
    "B",   # flake8-bugbear (常见错误)
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# 忽略的规则
ignore = [
    "E501",  # 行过长（由 formatter 处理）
    "B008",  # 函数调用作为默认参数（Flask 路由常见）
    "E402",  # 模块导入不在顶部（某些场景需要）
    "N818",  # 异常名以Error结尾（现有代码设计）
    "E722",  # 裸 except（现有代码逻辑）
    "SIM102", "SIM103", "SIM105", "SIM108", "SIM401",  # 代码简化建议（可选优化）
    "B007",  # 循环变量未使用
    "B904",  # raise ... from err（可选）
]

# 允许自动修复的规则
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# __init__.py 允许未使用的导入
"__init__.py" = ["F401"]
# 测试文件允许更宽松的规则
"tests/**/*.py" = ["S101"]  # 允许使用 assert

[tool.ruff.format]
# 使用双引号
quote-style = "double"

# 缩进样式
indent-style = "space"

# 保留魔法尾随逗号
skip-magic-trailing-comma = false

# 行结束符
line-ending = "auto"

# 测试配置
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "api: API tests",
    "slow: Slow running tests",
]

# 测试覆盖率配置
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/wsgi.py",
    "*/migrations/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

# MyPy 类型检查配置
[tool.mypy]
# 目标 Python 版本
python_version = "3.10"

# 启用严格模式（逐步增强）
strict = false  # 先设为 false，后续可以逐步启用

# 基础检查项（推荐启用）
disallow_untyped_defs = false       # TODO: 逐步启用
check_untyped_defs = true           # 检查未类型标注的函数
disallow_any_generics = false       # TODO: 逐步启用
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

# 显示错误代码
show_error_codes = true

# 排除目录
exclude = [
    "venv",
    "env",
    "build",
    "dist",
    ".eggs",
    ".*\\.egg-info",
]

# 每文件忽略规则
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# 第三方库类型标注存根
[[tool.mypy.overrides]]
module = [
    "flask.*",
    "werkzeug.*",
]
ignore_missing_imports = true
