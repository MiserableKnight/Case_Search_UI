[BackupConfig]
# 备份间隔天数（默认：10天）
backup_interval_days = 10

# 是否启用强制备份模式（默认：false）
force_backup = false

# 是否启用详细输出（默认：false）
verbose_output = false

# 备份保留数量（默认：5个）
keep_backups_count = 5

# 源数据目录（相对于项目根目录）
source_directory = data/raw

# 备份存储目录（相对于项目根目录）
backup_directory = data/backup_data

# 日志文件路径（相对于项目根目录）
log_file_path = data/backup.log

# 备份记录文件路径（相对于项目根目录）
record_file_path = data/backup_records.json

# 最小备份间隔（天），防止过于频繁的备份
min_backup_interval = 1

# 是否启用备份压缩（预留功能）
enable_compression = false

# 备份通知邮箱（预留功能）
notification_email = 

# 备份失败重试次数
retry_count = 3

# 备份失败重试间隔（秒）
retry_interval = 60